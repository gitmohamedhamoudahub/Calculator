<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title><<<<....Click2Calc...>>>></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <div class="calcContainer">
            <div class="header"><h2>Click2Calc</h2><hr></div>

            <div class="displayScreen">
                <input type="text" class="txtDisplay" placeholder="0">
            </div>
            
            <div class="keyPad">
                <div class="numbersSide">
                    <div class="numRow">
                        <div class="CLR" id="clr" >CLR</div>
                        <div class="DEL" id="del" >DEL</div>
                        
                        
                    </div>
                    <div class="numRow">
                        <div class="num">7</div>
                        <div class="num">8</div>
                        <div class="num">9</div>
                    </div>
                    <div class="numRow">
                        <div class="num">4</div>
                        <div class="num">5</div>
                        <div class="num">6</div>
                    </div>
                    <div class="numRow">
                        <div class="num">1</div>
                        <div class="num">2</div>
                        <div class="num">3</div>
                    </div>
                    <div class="numRow">
                        <div class="num" id="zero">0</div>
                        <div class="num">.</div>
                        
                    </div>
                </div>
                <div class="opsKeys">
                    <div class="opsRow">
                        <div class="num">/</div>
                        <div class="num">*</div>
                        <div class="num">-</div>
                        <div class="num">+</div>
                        <div class="num">=</div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
